<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./login.css" />
  <title>Register</title>
  <link rel="shortcut icon" href="./img/pngegg.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Kirish</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Foydalanuvchi nomi" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Parol" />
          </div>
          <input type="submit" value="Kirish" class="btn solid" />
          <p class="social-text">Boshqa ijtimoiy platformalar bilan kiring</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Ro'yhatdan o'tish</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Foydalanuvchi nomi" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Parol" />
          </div>
          <input type="submit" class="btn" value="Ro'yhatdan o'tish" />
          <p class="social-text">Boshqa ijtimoiy platformalar bilan kiring</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Bizni saytda yanigimisiz?</h3>
          <p>
            Bizni safimizga qo'shilish uchun ro'yhatdan o'tib oling!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Ro'yhatdan o'tish
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Biz bilan biragmisiz ?</h3>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Kirish
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="./login.js"></script>
</body>

</html>
